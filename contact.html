<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/ba0e3e950c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="logo">
        <a href="index.html"><i class="fas fa-cocktail">Tom's Bar</i></a>
      </div>
      <hr style="margin-bottom: 30px" />
      <nav>
        <a href="index.html">Home</a>
        <a href="contact.html" class="active">Contact us</a>
      </nav>
    </header>
    <main>
      <form id="contact-form">
        <div class="message"></div>
        <div>
          <label for="name">Full Name</label>
          <input type="text" name="name" id="name" placeholder="Full Name" />
          <div class="name-error error-message">Please input your name</div>
        </div>
        <div>
          <label for="subject">Subject</label>
          <input
            type="text"
            name="subject"
            id="subject"
            placeholder="Subject"
          />
          <div class="subject-error error-message">
            Please input the subject of the message (at least 10 characters)
          </div>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email" />
          <div class="email-error error-message">
            Please input a valid email
          </div>
        </div>
        <div>
          <label for="address">Address</label>
          <input
            type="text"
            name="address"
            id="address"
            placeholder="Address"
          />
          <div class="address-error error-message">
            Please input a valid address (at least 25 characters)
          </div>
        </div>

        <button class="form-button">Submit</button>
      </form>
    </main>
    <script src="js/contact.js"></script>
  </body>
</html>
